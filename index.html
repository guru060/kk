<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: #333;
    }
    @media screen and (min-width: 768px) {
      .navbar {
        overflow: visible;
        width: auto;
        position: fixed;
        height: 100%;
      }
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
      .main {
        margin-left: 250px;
        padding: 20px;
      }
    }

    #myVideo {
  position: auto;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}
  </style>
</head>
<body>

<div class="navbar" id="navbar" style="width: auto;">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>
<video autoplay muted loop id="myVideo">
    <source src="black_-_13495 (720p).mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
<div class="main">
  <h1>Content Goes Here</h1>
  <p>This is a simple example of a responsive navbar that switches from top to side based on screen size.</p>
</div>

<script>
  window.addEventListener('resize', function() {
    var navbar = document.getElementById('navbar');
    if (window.innerWidth >= 768) {
      navbar.style.width = '250px';
    } else {
      navbar.style.width = '100%';
    }
  });
</script>

</body>
</html>
